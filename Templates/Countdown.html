<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>Countdown: <span id="timer">{{ seconds }}</span></div>

    <script>
        let remaining = {{ seconds }};
        const el = document.getElementById("timer");

        const tick = () => {
            if (remaining > 0) {
                remaining -= 1;
                el.textContent = remaining;

                if (remaining === 0) {
                    fetch("/startCombo", { method: "POST" });
                }
            }

        };

        setInterval(tick, 1000);
    </script>
</body>
</html>
